<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">

    <!---GoogleFonts--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/phone.png" alt="telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" id="numero-contato" required placeholder="NÃºmero do contato">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
